<ion-header>

  <ion-navbar hideBackButton *navbar>
    <ion-title>Social Homparties</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li *ngFor="let tip of tips" [hidden]="tip.isOpen" [ngClass]="{'isOpen':tip.isOpen}">
      <h3 class="startHeadings">{{tip.heading}}</h3>
      <p class="startContents">{{tip.content}}</p>
    </li>
  </ul>

</ion-content>

<ion-footer>
  <ul class="startAppBtns">
    <li *ngFor="let tip of tips;let i = index" (click)="showNextContent(i)" [ngClass]="tip.active" class="startAppBtn"></li>
  </ul>
</ion-footer>
